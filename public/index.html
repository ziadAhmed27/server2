<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .stream-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .stream-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .stream-header h3 {
            margin-bottom: 5px;
        }

        .stream-header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .stream-content {
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .video-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stream-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ RTSP Stream Viewer</h1>
            <p>Monitor and manage your RTSP camera streams</p>
        </div>

        <div class="content">
            <div class="control-panel">
                <h2>üéÆ Stream Controls</h2>
                <div class="form-group">
                    <label for="rtspUrl">RTSP URL:</label>
                    <input type="text" id="rtspUrl" placeholder="rtsp://192.168.1.7:8554/mjpeg/1" value="rtsp://192.168.1.7:8554/mjpeg/1">
                </div>
                <div class="form-group">
                    <label for="streamName">Stream Name (optional):</label>
                    <input type="text" id="streamName" placeholder="esp32-cam-1">
                </div>
                <button class="btn btn-success" onclick="startStream()">‚ñ∂Ô∏è Start Stream</button>
                <button class="btn btn-warning" onclick="refreshStreams()">üîÑ Refresh Streams</button>
                <button class="btn" onclick="showRecordDialog()">üìπ Record Stream</button>
            </div>

            <div id="message"></div>
            <div id="streamsContainer" class="streams-grid"></div>
        </div>
    </div>

    <!-- Record Dialog -->
    <div id="recordDialog" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; min-width: 400px;">
            <h3>üìπ Record Stream</h3>
            <div class="form-group">
                <label for="recordStreamId">Stream ID:</label>
                <select id="recordStreamId" style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px;">
                </select>
            </div>
            <div class="form-group">
                <label for="recordDuration">Duration (seconds):</label>
                <input type="number" id="recordDuration" value="60" min="10" max="3600">
            </div>
            <div class="form-group">
                <label for="recordFileName">File Name (optional):</label>
                <input type="text" id="recordFileName" placeholder="recording.mp4">
            </div>
            <button class="btn btn-success" onclick="startRecording()">üé¨ Start Recording</button>
            <button class="btn btn-danger" onclick="closeRecordDialog()">‚ùå Cancel</button>
        </div>
    </div>

    <script>
        let activeStreams = new Map();

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshStreams();
        });

        async function startStream() {
            const rtspUrl = document.getElementById('rtspUrl').value.trim();
            const streamName = document.getElementById('streamName').value.trim();

            if (!rtspUrl) {
                showMessage('Please enter an RTSP URL', 'error');
                return;
            }

            try {
                const response = await fetch('/api/streams/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rtspUrl,
                        streamName: streamName || undefined
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Stream started successfully! Stream ID: ${data.streamId}`, 'success');
                    refreshStreams();
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }

        async function stopStream(streamId) {
            try {
                const response = await fetch(`/api/streams/stop/${streamId}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Stream stopped successfully', 'success');
                    refreshStreams();
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }

        async function refreshStreams() {
            try {
                const response = await fetch('/api/streams');
                const data = await response.json();

                if (response.ok) {
                    displayStreams(data.streams);
                } else {
                    showMessage(`Error loading streams: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }

        function displayStreams(streams) {
            const container = document.getElementById('streamsContainer');
            container.innerHTML = '';

            if (streams.length === 0) {
                container.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #6c757d;">No active streams. Start a stream to see it here.</div>';
                return;
            }

            streams.forEach(stream => {
                const streamCard = createStreamCard(stream);
                container.appendChild(streamCard);
            });
        }

        function createStreamCard(stream) {
            const card = document.createElement('div');
            card.className = 'stream-card';
            card.innerHTML = `
                <div class="stream-header">
                    <h3>üìπ ${stream.streamId}</h3>
                    <p>${stream.rtspUrl}</p>
                </div>
                <div class="stream-content">
                    <div class="status ${stream.status}">${stream.status.toUpperCase()}</div>
                    <div class="video-container">
                        <canvas id="canvas-${stream.streamId}"></canvas>
                        <div class="loading" id="loading-${stream.streamId}">
                            <div class="spinner"></div>
                            Connecting to stream...
                        </div>
                    </div>
                    <div class="stream-controls">
                        <button class="btn btn-danger" onclick="stopStream('${stream.streamId}')">‚èπÔ∏è Stop</button>
                        <button class="btn" onclick="viewStream('${stream.streamId}')">üëÅÔ∏è View</button>
                    </div>
                </div>
            `;
            return card;
        }

        function viewStream(streamId) {
            const canvas = document.getElementById(`canvas-${streamId}`);
            const loading = document.getElementById(`loading-${streamId}`);
            
            if (!canvas || !loading) return;

            // Hide loading
            loading.style.display = 'none';
            
            // Connect to WebSocket stream
            const ws = new WebSocket(`ws://${window.location.hostname}:9999/${streamId}`);
            
            ws.onopen = function() {
                console.log(`Connected to stream: ${streamId}`);
            };
            
            ws.onmessage = function(event) {
                if (event.data instanceof Blob) {
                    const url = URL.createObjectURL(event.data);
                    const img = new Image();
                    img.onload = function() {
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        URL.revokeObjectURL(url);
                    };
                    img.src = url;
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                loading.style.display = 'flex';
                loading.innerHTML = '<div class="spinner"></div>Connection error';
            };
            
            ws.onclose = function() {
                console.log(`Disconnected from stream: ${streamId}`);
                loading.style.display = 'flex';
                loading.innerHTML = '<div class="spinner"></div>Disconnected';
            };
        }

        function showRecordDialog() {
            const dialog = document.getElementById('recordDialog');
            const select = document.getElementById('recordStreamId');
            
            // Populate stream options
            select.innerHTML = '';
            activeStreams.forEach((stream, streamId) => {
                const option = document.createElement('option');
                option.value = streamId;
                option.textContent = streamId;
                select.appendChild(option);
            });
            
            dialog.style.display = 'block';
        }

        function closeRecordDialog() {
            document.getElementById('recordDialog').style.display = 'none';
        }

        async function startRecording() {
            const streamId = document.getElementById('recordStreamId').value;
            const duration = document.getElementById('recordDuration').value;
            const fileName = document.getElementById('recordFileName').value;

            if (!streamId) {
                showMessage('Please select a stream to record', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/streams/${streamId}/record`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        duration: parseInt(duration),
                        outputPath: fileName || undefined
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Recording started! Duration: ${duration} seconds`, 'success');
                    closeRecordDialog();
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Auto-refresh streams every 30 seconds
        setInterval(refreshStreams, 30000);
    </script>
</body>
</html>
